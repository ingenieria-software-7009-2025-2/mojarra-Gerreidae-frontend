<div class="main-layout">
    <!-- LISTA INCIDENTES -->
    <div class="sidebar">
      <ul class="item-list">
        <li *ngFor="let incidente of incidentes" 
            (click)="toggleIncidente(incidente)" 
            [class.selected]="openIncidentes.has(incidente)">
          
          <strong>{{ incidente.tipo }}</strong> - {{ incidente.estado }}

          <div *ngIf="openIncidentes.has(incidente)" class="detalle">
            <p><strong>DescripciÃ³n:</strong> {{ incidente.descripcion }}</p>
            <p><strong>Fecha:</strong> {{ incidente.fecha | date:'short' }}</p>
            <p><strong>Coordenadas:</strong> {{ incidente.lat }}, {{ incidente.lng }}</p>

            <div class="btn-container">
              <button type="button" (click)="onEditar(incidente)">Editar</button>
              <button type="button" (click)="onEliminar(incidente)">Eliminar</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  
    <!-- MAPA -->
    <div class="map-container">
      <div class="map" #map></div>
    </div>
</div>
