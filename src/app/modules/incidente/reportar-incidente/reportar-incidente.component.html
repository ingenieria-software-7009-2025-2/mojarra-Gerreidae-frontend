<!-- reportar-accidente.component.html -->
<div class="report-container">
    <!-- Mapa -->
    <div #mapContainer class="report-map"></div>
  
    <!-- Formulario de reporte -->
    <form [formGroup]="reportForm" class="report-form" (ngSubmit)="onSubmit()">
      <h2>Reportar Accidente</h2>
  
      <!-- Dirección -->
      <label for="address">Dirección</label>
      <input
        id="address"
        type="text"
        formControlName="address"
        (blur)="geocodeAddress()"
        placeholder="Escribe o haz clic en el mapa"
        required
      />
  
      <!-- Tipo de incidente -->
      <label for="type">Tipo de Incidente</label>
      <select
        id="type"
        formControlName="type"
        required
      >
        <option value="" disabled>Selecciona un tipo</option>
        <option *ngFor="let o of incidentOptions" [value]="o">{{ o }}</option>
      </select>
  
      <!-- Comentario -->
      <label for="comment">Comentario</label>
      <textarea
        id="comment"
        formControlName="comment"
        rows="4"
        placeholder="Describe lo ocurrido..."
      ></textarea>
  
      <!-- Envío -->
      <button
        type="submit"
        class="btn-submit"
        [disabled]="reportForm.invalid"
      >
        Enviar Reporte
      </button>
    </form>
  </div>
