<div class="report-container">
    <!-- Mapa -->
    <div #mapContainer class="report-map"></div>
  
    <!-- Formulario de reporte -->
    <form [formGroup]="reportForm" class="report-form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <h2>Reportar Accidente</h2>
  
      <!-- Dirección -->
      <label for="address">Dirección</label>
      <input
        id="address"
        type="text"
        formControlName="address"
        (blur)="geocodeAddress()"
        placeholder="Escribe o haz clic en el mapa"
        required
      />
  
      <!-- Tipo de incidente -->
      <label for="type">Tipo de Incidente</label>
      <select
        id="type"
        formControlName="type"
        required
      >
        <option value="" disabled>Selecciona un tipo</option>
        <option *ngFor="let o of incidentOptions" [value]="o">{{ o }}</option>
      </select>
  
      <!-- Comentario -->
      <label for="comment">Comentario</label>
      <textarea
        id="comment"
        formControlName="comment"
        rows="4"
        placeholder="Describe lo ocurrido..."
      ></textarea>

      <!-- Selector de imágenes -->
      <label for="images">Imágenes (Máximo {{maxImages}})</label>
      <input
        id="images"
        type="file"
        accept="image/*"
        multiple
        (change)="onImageSelected($event)"
        [disabled]="selectedImages.length >= maxImages"
      />

      <!-- Vista previa de imágenes -->
      <div class="image-preview-container" *ngIf="selectedImages.length > 0">
        <div class="image-preview" *ngFor="let img of selectedImages; let i = index">
          <img [src]="img" alt="Vista previa">
          <button type="button" (click)="removeImage(i)">×</button>
        </div>
      </div>
  
      <!-- Envío -->
      <button
        type="submit"
        class="btn-submit"
        [disabled]="reportForm.invalid"
      >
        Enviar Reporte
      </button>
    </form>
  </div>
