<div class="report-container">
    <!-- Mapa -->
    <div #mapContainer class="report-map"></div>
  
    <!-- Formulario de reporte -->
    <form [formGroup]="reportForm" class="report-form" (ngSubmit)="onSubmit()">
      <h2>Reportar Incidente</h2>
    
      <!-- Direcci칩n -->
      <label for="address">Direcci칩n</label>
      <input
        id="address"
        type="text"
        formControlName="address"
        (blur)="geocodeAddress()"
        placeholder="Escribe o haz clic en el mapa"
        required
      />
    
      <!-- Latitud -->
      <label for="latitud">Latitud</label>
      <input
        id="latitud"
        type="text"
        formControlName="latitud"
        readonly
      />
    
      <!-- Longitud -->
      <label for="longitud">Longitud</label>
      <input
        id="longitud"
        type="text"
        formControlName="longitud"
        readonly
      />
    
      <!-- Tipo de incidente -->
      <label for="type">Tipo de Incidente</label>
      <select id="type" formControlName="type" required>
        <option value="" disabled>Selecciona un tipo</option>
        <option *ngFor="let o of incidentOptions" [value]="o">{{ o }}</option>
      </select>
    
      <!-- Comentario -->
      <label for="comment">Comentario</label>
      <textarea
        id="comment"
        formControlName="comment"
        rows="4"
        placeholder="Describe lo ocurrido..."
      ></textarea>
    
      <!-- Im치genes -->
      <label for="images">Im치genes (max {{ maxImages }})</label>
      <input
        id="images"
        type="file"
        (change)="onImageSelected($event)"
        multiple
        accept="image/*"
      />
      <div class="preview-images">
        <img
          *ngFor="let img of reportForm.value.images; let i = index"
          [src]="img.preview"
          (click)="removeImage(i)"
          class="thumb"
        />
      </div>
    
      <!-- Enviar -->
      <button type="submit" class="btn-submit" [disabled]="reportForm.invalid">
        Enviar Reporte
      </button>
    </form>
    
  </div>
