<header class="header">
  <div class="header-container">
    <a class="logo" routerLink="/">
      <img src="assets/logo.png" alt="MojarraDrive" class="logo-img">
      <span>MojarraDrive</span>
    </a>
    
    <nav class="nav-menu">
      <!-- Si NO está logueado -->
      <ng-container *ngIf="!isLoggedIn; else loggedIn">
        <a routerLink="/login" routerLinkActive="active" class="nav-link">Iniciar Sesión</a>
        <a routerLink="/register" routerLinkActive="active" class="nav-link">Registrarse</a>
      </ng-container>

      <!-- Si SÍ está logueado -->
      <ng-template #loggedIn>
        <a routerLink="/profile" routerLinkActive="active" class="nav-link">Perfil</a>
        <a (click)="cerrarSesion()" class="nav-link">Cerrar Sesión</a>
      </ng-template>
    </nav>
  </div>
</header>

<div class="content-wrapper">
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>

<footer class="footer">
  <div class="footer-content">
    <div class="footer-brand">
      <a class="footer-logo" routerLink="/">
        <img src="assets/logo.png" alt="MojarraDrive" class="logo-img">
        <span>MojarraDrive</span>
      </a>
    </div>

    <div class="footer-links">
      <div class="link-group">
        <h4>Navegación</h4>
        <a routerLink="/about">Sobre Nosotros</a>
        <a routerLink="/map">Mapa</a>
        <a routerLink="/incidents">Incidentes</a>
      </div>
    </div>

    <div class="footer-social">
      <h4>Conecta con nosotros</h4>
      <div class="social-icons">
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2025 MojarraDrive. Todos los derechos reservados.</p>
  </div>
</footer>
