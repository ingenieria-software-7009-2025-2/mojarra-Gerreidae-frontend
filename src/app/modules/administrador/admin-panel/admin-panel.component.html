<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>ApellidoP</th>
        <th>ApellidoM</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index;">
        <td>{{ i + 1 }}</td>
        <td>{{ user.nombre }}</td>
        <td>{{ user.apellidoP }}</td>
        <td>{{ user.apellidoM }}</td>
        <td>{{ user.mail }}</td>
        <td>
          <button class="botonAccion" (click)="selectUserToEdit(user)">Editar</button>
          <button (click)="deleteUser(user)">Eliminar</button>
        </tr>
    </tbody>
  </table>
</div>

<div class="form-div">
  <form class="form" [formGroup]="formUserToEdit" (ngSubmit)="updateUser()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="apellidoP">Apellido Paterno:</label>
      <input type="text" id="apellidoP" formControlName="apellidoP" name="apellidoP" required>
    </div>

    <div class="form-group">
      <label for="apellidoM">Apellido Materno:</label>
      <input type="text" id="apellidoM" formControlName="apellidoM" name="apellidoM" required>
    </div>

    <div class="form-group">
      <label for="mail">Correo:</label>
      <input type="email" id="mail" formControlName="mail" name="mail" required>
    </div>

    <button>Actualizar</button>
  </form>
</div>
